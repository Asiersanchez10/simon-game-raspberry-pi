<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Juego de Simon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 36px;
        }
        
        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .game-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }
        
        .game-button:active {
            transform: translateY(-2px);
        }
        
        .game-button.active {
            transform: scale(1.1);
            box-shadow: 0 0 40px currentColor;
        }
        
        .btn-red {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        
        .btn-green {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: white;
        }
        
        .btn-blue {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .start-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .status.waiting {
            background: #e3f2fd;
            color: #1976D2;
        }
        
        .status.showing {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status.playing {
            background: #e8f5e9;
            color: #388E3C;
        }
        
        .status.win {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.lose {
            background: #ffebee;
            color: #c62828;
        }
        
        .leaderboard {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
        }
        
        .leaderboard h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .rank {
            font-weight: bold;
            color: #667eea;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .pulsing {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ JUEGO DE SIMON</h1>
        <p class="subtitle">Universidad de Deusto - Arquitectura de Computadores</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Nivel</div>
                <div class="stat-value" id="level">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Puntuaci√≥n</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">R√©cord</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
        </div>
        
        <div class="status waiting" id="status">
            Presiona INICIAR o cualquier bot√≥n para jugar
        </div>
        
        <div class="buttons-container">
            <button class="game-button btn-red" onclick="pressButton(0)" id="btn0">
                üî¥
                <span class="btn-label">Bot√≥n 1</span>
            </button>
            <button class="game-button btn-green" onclick="pressButton(1)" id="btn1">
                üü¢
                <span class="btn-label">Bot√≥n 2</span>
            </button>
            <button class="game-button btn-blue" onclick="pressButton(2)" id="btn2">
                üîµ
                <span class="btn-label">Bot√≥n 3</span>
            </button>
        </div>
        
        <button class="start-button" onclick="startGame()" id="startBtn">
            INICIAR JUEGO
        </button>
        
        <div class="leaderboard">
            <h3>üèÜ RANKING</h3>
            <div id="leaderboard">Cargando...</div>
        </div>
    </div>
    
    <script>
        let gameState = 'WAITING';
        
        // Actualizar estado del juego
        async function updateGameState() {
            try {
                const response = await fetch('/api/game/state');
                const data = await response.json();
                
                // Actualizar stats
                document.getElementById('level').textContent = data.level;
                document.getElementById('score').textContent = data.score;
                document.getElementById('highScore').textContent = data.high_score;
                
                // Actualizar estado
                gameState = data.state;
                updateStatus(data.state);
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Actualizar mensaje de estado
        function updateStatus(state) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + state.toLowerCase();
            
            const messages = {
                'WAITING': 'Presiona INICIAR o cualquier bot√≥n para jugar',
                'SHOWING': 'üëÄ Observa la secuencia...',
                'PLAYING': 'üéÆ ¬°Tu turno! Repite la secuencia',
                'WIN': '‚úÖ ¬°Nivel completado!',
                'LOSE': '‚ùå Game Over - ¬°Int√©ntalo de nuevo!'
            };
            
            statusEl.textContent = messages[state] || state;
        }
        
        // Iniciar juego
        async function startGame() {
            try {
                const response = await fetch('/api/game/start', { method: 'POST' });
                const data = await response.json();
                console.log('Juego iniciado:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Presionar bot√≥n
        async function pressButton(buttonIndex) {
            // Efecto visual
            const btnEl = document.getElementById(`btn${buttonIndex}`);
            btnEl.classList.add('active');
            
            setTimeout(() => {
                btnEl.classList.remove('active');
            }, 300);
            
            // Enviar al servidor
            try {
                const response = await fetch(`/api/game/button/${buttonIndex}`, { 
                    method: 'POST' 
                });
                const data = await response.json();
                console.log('Bot√≥n presionado:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Cargar ranking
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/game/leaderboard');
                const data = await response.json();
                
                const leaderboardEl = document.getElementById('leaderboard');
                
                if (data.leaderboard && data.leaderboard.length > 0) {
                    leaderboardEl.innerHTML = data.leaderboard.map((entry, index) => `
                        <div class="leaderboard-item">
                            <span class="rank">#${index + 1}</span>
                            <span>${entry.score} puntos</span>
                            <span>Nivel ${entry.level}</span>
                        </div>
                    `).join('');
                } else {
                    leaderboardEl.innerHTML = '<p style="text-align: center; color: #999;">No hay partidas a√∫n</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('leaderboard').innerHTML = '<p style="text-align: center; color: #999;">Error al cargar</p>';
            }
        }
        
        // Inicializar
        updateGameState();
        loadLeaderboard();
        
        // Actualizar cada segundo
        setInterval(updateGameState, 1000);
        setInterval(loadLeaderboard, 5000);
    </script>
</body>
</html>
